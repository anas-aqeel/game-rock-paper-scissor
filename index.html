<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <div class="container-1">
        <div class="heading">
            <h2>
                Challenge 2: Rock, Paper, Scissor
                <hr />
                <span class="span-1">Score: <span id="score">0</span> </span><span class="span-2"> Round: <span
                        id="round">0</span></span>
            </h2>
        </div>
        <div class="challenge-div" id="result">
            <img src="download.png" id="rock" class="image-zoom" itemprop="image" id="image-item"
                onclick="start('download.png','rock')" />
            <img src="unnamed.png" id="paper" class="image-zoom" itemprop="image" id="image-item"
                onclick="start('unnamed.png','paper')" />
            <img src="1.png" id="scissor" class="image-zoom" itemprop="image" id="image-item"
                onclick="start('1.png','scissor')" />
        </div>
        <div class="challenge-div">
            <h2 id="head-1" class="answer">You Win</h2>
            <h2 id="head-3" class="answer">Tied</h2>
            <h2 id="head-2" class="answer">You Lose</h2>
        </div>
        <hr />
        <div class="btn-container">
            <button class="btn btn-success" onclick="resume()">Continue</button>
            <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
